<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 输出语句，三个大类：弹窗，页面和调试台,将变量name的值三个方式进行输出
       const name = "html"
       // name的值通过弹窗显示出来
       alert(name)
       // 将name的值写入页面
       document.write(name)
       // 调试台,程序员使用
       console.log(name)
    </script>
</body>
</html>
